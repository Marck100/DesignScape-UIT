<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page setup for the DesignScape home page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignScape - Research Prototype</title>
    <!-- External stylesheets and fonts -->
    <link rel="stylesheet" href="src/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Header section -->
    <header class="home-header">
        <div class="header-content">
            <!-- Logo and brand -->
            <div class="logo">
                <span class="material-icons">design_services</span>
                <h1>DesignScape</h1>
            </div>
            
            <!-- Main action buttons -->
            <div class="header-actions">
                <!-- Start new design button -->
                <a href="editor.html" class="btn btn-primary">
                    <span class="material-icons">add</span>
                    Create New Layout
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="home-main">
        <!-- Hero/Introduction section -->
        <div class="hero-section">
            <h2>DesignScope</h2>
            <p>A replica project of <a href="https://www.dgp.toronto.edu/~donovan/design/index.html" target="_blank" rel="noopener">DesignScape</a> - An experimental AI-powered layout design tool exploring intelligent refinement suggestions and adaptive user interfaces.</p>
        </div>

        <!-- Template examples showcase -->
        <div class="templates-section">
            <h3>Layout Examples</h3>
            <div class="templates-grid">
                <!-- Template cards will be dynamically generated here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2025 Marco Pilloni. All rights reserved.</p>
        </div>
    </footer>

    <!-- Home page TypeScript module -->
    <script type="module" src="src/index.ts"></script>
</body>
</html>
